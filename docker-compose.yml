services:
  prestashop:
    container_name: prestashop
    image: prestashop/prestashop:8.2-fpm
    restart: unless-stopped
    volumes:
      - ./www/html/:/var/www/html
      - ./infra/php/w-php.ini:/usr/local/etc/php/conf.d/w-php.ini
      - ./infra/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
    env_file:
      - .env

  nginx:
    container_name: nginx
    image: nginx:1.21
    restart: unless-stopped
    ports:
      - 8089:80
    volumes:
      - ./www/html/:/var/www/html:ro
      - ./infra/nginx/conf.d/:/etc/nginx/conf.d/
    env_file:
      - .env
    depends_on:
      - prestashop
